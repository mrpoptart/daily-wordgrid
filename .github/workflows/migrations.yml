name: Run Supabase Migrations

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run migrations
        run: npm run migrate
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
